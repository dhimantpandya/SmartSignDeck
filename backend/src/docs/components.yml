components:
  schemas:
    User:
      type: object
      properties:
        _id:
          type: string
        email:
          type: string
          format: email
        first_name:
          type: string
        last_name:
          type: string
        role:
          type: string
          enum:
            - user
            - admin
        is_email_verified:
          type: boolean
          default: true
      example:
        _id: 5ebac534954b54139806c112
        email: fake@example.com
        first_name: John
        last_name: Doe
        role: 5ebac534957bA4139806c112
        is_email_verified: false
    Todos:
      type: object
      properties:
        userId:
          type: string
        title:
          type: string
        completed:
          type: boolean
        status:
          type: string
          enum:
            - COMPLETED
            - INPROGRESS
            - PENDING
        hours:
          type: number
        subtask:
          type: array
        relatedTasks:
          type: object
        completeBy:
          type: date
      example:
        userId: 63c0ea83fa8bc025ea0ed91c
        title: Todo-1
        completed: false
        hours: 2
        subtask:
          - title: sub-Todo-1.1
            description: sub todo one.1
          - title: sub-Todo-1.2
            description: sub todo one.2
        relatedTasks:
          taskId: 63c91518eba599c477cd83ce
          taskTitle: 'Todo-1 '
        completeBy: '2023-10-24T18:05:47.000Z'
        status: PENDING
    Token:
      type: object
      properties:
        token:
          type: string
        expires:
          type: string
          format: date-time
      example:
        token: >-
          eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiI1ZWJhYzUzNDk1NGI1NDEzOTgwNmMxMTIiLCJpYXQiOjE1ODkyOTg0ODQsImV4cCI6MTU4OTMwMDI4NH0.m1U63blB0MLej_WfB7yC2FTMnCziif9X8yzwDEfJXAg
        expires: '2020-05-12T16:18:04.793Z'
    AuthTokens:
      type: object
      properties:
        access:
          $ref: '#/components/schemas/Token'
        refresh:
          $ref: '#/components/schemas/Token'
    VerifyForgotPasswordSuccess:
      type: object
      properties:
        reset_password_token:
          type: string
      example:
        reset_password_token: >-
          eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiI1ZWJhYzUzNDk1NGI1NDEzOTgwNmMxMTIiLCJpYXQiOjE1ODkyOTg0ODQsImV4cCI6MTU4OTMwMDI4NH0.m1U63blB0MLej_WfB7yC2FTMnCziif9X8yzwDEfJXAg
    Error:
      type: object
      properties:
        status:
          type: number
        message:
          type: string
        data:
          type: object
    Roles:
      type: object
      properties:
        name:
          type: string
        description:
          type: string
        permissions:
          type: array
        status:
          type: string
          enum:
            - active
            - inactive
      example:
        name: admin
        description: admin of the whole system
        permissions:
          - 63c91518eba599c477cd83ce
        status: active
    Permissions:
      type: object
      properties:
        name:
          type: string
        description:
          type: string
        resource:
          type: string
        action:
          enum:
            - create
            - update
            - delete
            - get
            - get_all
        status:
          type: string
          enum:
            - active
            - inactive
      example:
        name: CREATE_USER
        description: create user permission
        resource: User
        action: create
        status: active
    Generals:
      type: object
      properties:
        userId:
          type: string
        title:
          type: string
        completed:
          type: boolean
        status:
          type: string
          enum:
            - COMPLETED
            - INPROGRESS
            - PENDING
        hours:
          type: number
        subtask:
          type: array
        relatedTasks:
          type: object
        completeBy:
          type: date
      example:
        userId: 63c0ea83fa8bc025ea0ed91c
        title: Todo-1
        completed: false
        hours: 2
        subtask:
          - title: sub-Todo-1.1
            description: sub todo one.1
          - title: sub-Todo-1.2
            description: sub todo one.2
        relatedTasks:
          taskId: 63c91518eba599c477cd83ce
          taskTitle: 'Todo-1 '
        completeBy: '2023-10-24T18:05:47.000Z'
        status: PENDING
  responses:
    ValidationError:
      description: Validation error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            status: 400
            message: Validation error
            data: {}
    DuplicateEmail:
      description: Email already taken
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            status: 400
            message: Email already taken
            data: {}
    Unauthorized:
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            status: 401
            message: Please authenticate
            data: {}
    Forbidden:
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            status: 403
            message: Forbidden
            data: {}
    NotFound:
      description: Not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            status: 404
            message: Not found
            data: {}
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
